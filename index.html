<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Your App Name">
    <link rel="apple-touch-icon" href="/icon-256x256.png">

    <title>Mangrove tracker</title>
    <link rel="manifest" href="manifest.json">
    <script type="module" src="https://cdn.jsdelivr.net/npm/jsqr@latest/dist/jsQR.js"></script>
    <script type="module" src="wasm_exec.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <h1>Mangrove tracking app</h1>
    <button id="installButton" style="display: none;">Install PWA</button>
    <pre
        id="console"
        style="background: black; color: white; overflow: scroll;"
    ></pre>
    <button id="captureMangrove">Capture Mangrove</button>

    <p id="lat"></p>
    <p id="long"></p>
    <p id="uuid"></p>
    <input type="file" name="imageInput" id="imageInput" capture="camera" accept="image/*" hidden>

    <canvas id="canvas" hidden style="width: 100%"></canvas>
    <p id="console" hidden></p>
    <script type="module">
        window.onload = () => MyApp.init();
    </script>
</body>
</html>
