<!DOCTYPE html>
<html>
<head>
    <title>Camera Access and Upload</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        /* Custom button style */
        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        /* Hide the actual input but keep it functional */
        #cameraInput {
            display: none;
        }
        #imagePreview {
            display: none;
            max-width: 90%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Hidden file input -->
    <input type="file" accept="image/*" capture="camera" id="cameraInput" name="cameraInput">
    <!-- Custom styled button that triggers the hidden file input -->
    <button class="button" id="triggerCamera">Take Photo</button>

    <!-- Image preview -->
    <img id="imagePreview">

    <script>
        const cameraInput = document.getElementById('cameraInput');
        const imagePreview = document.getElementById('imagePreview');
        const triggerCameraButton = document.getElementById('triggerCamera');

        // When the custom button is clicked, trigger the hidden file input click
        triggerCameraButton.addEventListener('click', function() {
            cameraInput.click();
        });

        cameraInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                let reader = new FileReader();

                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };

                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>

</body>
</html>
