<!DOCTYPE html>
<html>
<head>
    <title>Camera Access and Upload</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        /* Style the input to look like a button */
        #cameraInput {
            -webkit-appearance: none;
            appearance: none;
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        #cameraInput:hover {
            background-color: #0056b3;
        }
        /* Responsive image style */
        #imagePreview {
            display: none;
            max-width: 90%; /* Prevents the image from being too wide on larger screens */
            height: auto;
            margin-top: 20px; /* Adds some space above the image */
        }
    </style>
</head>
<body>

    <!-- Button to trigger camera -->
    <input type="file" accept="image/*" capture="camera" id="cameraInput" name="cameraInput">

    <!-- Image preview -->
    <img id="imagePreview">

    <script>
        const cameraInput = document.getElementById('cameraInput');
        const imagePreview = document.getElementById('imagePreview');

        cameraInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                let reader = new FileReader();

                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };

                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>

</body>
</html>
